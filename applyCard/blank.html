<!DOCTYPE html>
<html lang="en">
<head>
    <title>银行卡认证</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../common/css/loading.css">
    <link rel="stylesheet" type="text/css" href="../common/css/common.css">
    <script src="../common/scripts/jquery.min.js"></script>
    <script src="../common/scripts/loading.js"></script>
    <script src="../common/scripts/linkurl.js"></script>
</head>
<body>

<div class="wrap borderbottom">
    <div class="wrapleft">姓名：</div>
    <div class="wrapaver" style="width: 12rem;">
        <input id="username" type="text" placeholder="请输入姓名">
    </div>
</div>
<div class="wrap borderbottom">
    <div class="wrapleft">身份证号码：</div>
    <div class="wrapaver" style="width: 12rem;">
        <input id="idCard" type="text" placeholder="请输入身份证号码">
    </div>
</div>
<div class="wrap borderbottom">
    <div class="wrapleft">银行卡号：</div>
    <div class="wrapaver" style="width: 12rem;">
        <input id="blankCode" type="text" placeholder="请输入银行卡号">
    </div>
</div>
<div class="wrap borderbottom">
    <div class="wrapleft">预留手机：</div>
    <div class="wrapaver" style="width: 12rem;">
        <input id="phoneNumber" type="text" placeholder="请输入手机号">
    </div>
</div>
<div class="btn" onclick="sum()">提交</div>
<script>
    var telmsg=/^1[34578]\d{9}$/;

    function sum() {
        if($("#username").val()==""){
            toast("请输入姓名");
            return
        }
        if($("#idCard").val()==""){
            toast("请输入身份证号");
            return;
        }else if(!isCardID($("#idCard").val())){
            toast("身份证号格式不正确");
            return;
        }
        if($("#blankCode").val()==""){
            toast("请输入银行卡号");
            return
        }
        if($("#phoneNumber").val()==""){
            toast("请输入手机号");
            return;
        }else if(!(telmsg.test($("#phoneNumber").val()))){
            toast("手机号格式错误");
            return;
        }
        localStorage.tel=$("#phoneNumber").val();
        location.href="./verify.html"

    }

</script>
</body>
</html>
