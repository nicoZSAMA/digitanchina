<script>
    $(function(){
        $.ajax({
            type: "POST",
            url: "http://smk-card.cloudapps-test.scity.cn/ajax/virtual/service/apply/ApplyService.getPersonal.do",
			//url: "http://localhost:8080/virtual-card/ajax/virtual/service/apply/ApplyService.getPersonal.do",
            data:{
                USER_ID:localStorage.userid
            },
            dataType: "json",
            success: function(ret){
                if(ret&& ret.map.RTN_CODE=="000000"){
                    $("#username").val(ret.map.CUSTOMER_NAME);
                    $("#sex").val(ret.map.SEX);
                    $("#nationality").val(ret.map.MZ);
                    $("#birthday").val(ret.map.BIRTHDAY);
                    $("#idCard").val(ret.map.PAPER_NO);
					$("#phone").val(ret.map.HOME_PHONE);
					$("#tel").val(ret.map.MOBILE);
					$("#address").val(ret.map.CUR_ADDR);
					
					if(ret.map.PHOTO!=null && ret.map.PHOTO!=""){
						$("#myImage").attr("src",ret.map.PHOTO);
						$("#photoText").hide();
					}
					
                }else if(ret.map.RTN_CODE=="112999"){
                    loadingFail(ret.map.RTN_MSG);
                    $("#nextBtn").hide();
                }
            },
            error:function(ret){
                loadingFail(ret.map.RTN_MSG);
            }
        });
    });
	
</script>
<script>
    if (isApp()) {
        document.addEventListener("deviceready", function () {
            // 获取用户信息
            Dcbaseapi.getUserInfo(
                function(data){
                    // 如果用户没有登录，则跳转登录页
                    if(typeof(data.userid) == "undefined"){
                        Dcbaseapi.login(
                            function(accessticket){
                                Dcbaseapi.getUserInfo(
                                    function(data){
                                        //localStorage.userinfo = JSON.stringify(data);
                                        window.sessionStorage.setItem('userInfo',JSON.stringify(data));
                                        //localStorage.userid=JSON.parse(window.sessionStorage.getItem('userInfo')).userid;
                                        localStorage.userid = data.userid;
                                    },
                                    function(error){

                                    }
                                );
                            },
                            function(error){
                            }
                        );
                    }else{
                        //localStorage.userinfo = JSON.stringify(data);
                        window.sessionStorage.setItem('userInfo',JSON.stringify(data));
                        localStorage.userid = data.userid;
                    }
                },
                function(error){
                    loadingFail("获取用户信息失败，详细为：" + JSON.stringify(error));
                }
            );
        });
    }


    var telmsg=/^1[34578]\d{9}$/;
    function show() {
        $(".meng").show()
    }
    function ss() {
       $(".meng").hide();
    }
    function btn() {
       // console.log($("#txt").val());
        if($("#username").val()==""){
            toast("用户名不能为空");
            return
        }
        if($("#sex").val()==""){
            toast("性别不能为空");
            return
        }
        if($("#nationality").val()==""){
            toast("民族不能为空");
            return
        }
        if($("#myImage").attr("src")==""){
            toast("请上传照片");
            return
        }
        if($("#birthday").val()==""){
            toast("请选择出生日期");
            return
        }

        if($("#idCard").val()==""){
            toast("请输入身份证号");
            return;
        }else if(!isCardID($("#idCard").val())){
            toast("身份证号格式不正确");
            return;
        }
        if($("#tel").val()==""){
            toast("请输入手机号");
            return;
        }else if(!(telmsg.test($("#tel").val()))){
            toast("手机号格式错误");
            return;
        }
        loadingShow();
        $("#nextBtn").hide();

        $.ajax({
            type: "POST",
            url: "http://localhost:8080/virtual-card/ajax/virtual/service/apply/ApplyService.savePersonal.do",
            data:{
                NAME:$("#username").val(),
                GENDER:$("#sex").val(),
                NATIONALITY:$("#nationality").val(),
                BIRTHDAY:$("#birthday").val(),
                PAPER_NO:$("#idCard").val(),
                MOBILE:$("#tel").val(),
                HOME_PHONE:$("#phone").val(),
                CUR_ADDRL:$("#address").val(),
                USER_ID:localStorage.userid,
                PHOTO:$("#myImage").attr("src")
            },
            dataType: "json",
            success: function(ret){
                if(ret&& ret.map.RTN_CODE=="000000"){
                    loadingHide();
                    /*	getContent(img,title,content,ret.data.list.length,ret.data.list)*/
                    localStorage.userName=$("#username").val();
                    localStorage.idNumber=$("#idCard").val();
                    location.href="./confirm.html"
                }else{
                    loadingFail(ret.map.RTN_MSG);
                    $("#nextBtn").show();
                }
            },
            error:function(ret){
                loadingFail(ret.map.RTN_MSG);
                $("#nextBtn").show();
            }
        });
    }


</script>
