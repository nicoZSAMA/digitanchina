<!DOCTYPE html>
<html lang="en">
<head>
    <title>银行卡验证</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../common/css/loading.css">
    <link rel="stylesheet" type="text/css" href="../common/css/common.css">
    <script src="../common/scripts/jquery.min.js"></script>
    <script src="../common/scripts/loading.js"></script>
    <script src="../common/scripts/linkurl.js"></script>
</head>
<body>
<div class="wrap borderbottom">
    <div class="wrapleft">卡类型：</div>
    <div class="wrapaver" id="blankCode">中国银行储蓄卡</div>
</div>
<div class="wrap borderbottom">
    <div class="wrapleft">预留手机：</div>
    <div class="wrapaver" id="phoneNumber">15910488393</div>
</div>
<div class="wrap borderbottom">
    <div class="wrapleft">验证码：</div>
    <div class="wrapaver" style="width: 12rem;">
        <input id="verifyNumber" type="text" placeholder="请输入验证码">
    </div>
</div>
<div class="btn" onclick="su()">验证</div>
<script>
    $("#phoneNumber").html(localStorage.tel);
    function su() {
        if($("#verifyNumber").val()==""){
            toast("请输入验证码");
            return
        }
        loadingSuccess("验证成功");
    }
</script>
</body>
</html>
